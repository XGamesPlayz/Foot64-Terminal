<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foot64 Terminal</title>

<!-- PIXEL TERMINAL FONT -->
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: #00ff00;
    font-family: 'VT323', monospace;
    overflow: hidden;
    font-size: 18px;
}

/* INTRO */
#intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

#intro.hidden {
    display: none;
}

button {
    margin-top: 20px;
    background: black;
    color: #00ff00;
    border: 2px solid #00ff00;
    padding: 10px 30px;
    font-family: inherit;
    font-size: 18px;
    cursor: pointer;
}

/* HEADER */
#header {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
}

/* ACTIONS BAR */
#actions {
    position: absolute;
    left: 10px;
    top: 10px;
    bottom: 10px;
    width: 240px;
    border: 2px solid #00ff00;
    padding: 8px;
}

#actions h3 {
    text-align: center;
    border-bottom: 2px solid #00ff00;
    margin: 0;
    padding-bottom: 6px;
    font-size: 20px;
}

#log {
    margin-top: 10px;
    overflow-y: auto;
    height: calc(100% - 40px);
}

/* TERMINAL */
#terminal {
    margin-left: 270px;
    padding: 20px;
}

input {
    background: black;
    color: #00ff00;
    border: 2px solid #00ff00;
    padding: 8px;
    font-family: inherit;
    font-size: 18px;
    width: 300px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <div id="introText"></div>
    <button id="openBtn" style="display:none;" onclick="openTerminal()">Open</button>
</div>

<!-- HEADER -->
<div id="header">Foot64 Terminal</div>

<!-- ACTIONS -->
<div id="actions">
    <h3>Actions</h3>
    <div id="log"></div>
</div>

<!-- TERMINAL -->
<div id="terminal">
    <p>Enter Code:</p>
    <input id="codeInput" placeholder="Enter code..." />
</div>

<script>
/* ===== TYPING EFFECT ===== */
function typeText(element, text, speed = 40, callback) {
    element.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, speed);
}

/* ===== INTRO SEQUENCE ===== */
const introText = document.getElementById("introText");

function startIntro() {
    typeText(introText, "Loading...", 60, () => {
        setTimeout(() => {
            typeText(
                introText,
                "If you are NOT a Staff Member do not continue!",
                40,
                () => document.getElementById("openBtn").style.display = "block"
            );
        }, 1000);
    });
}

// Wait for page to fully load before starting typing effect
window.addEventListener('load', startIntro);

function openTerminal() {
    document.getElementById("intro").classList.add("hidden");
    logAction("Started Up");
}

/* ===== ACTION LOG WITH TYPING ===== */
function logAction(text) {
    const log = document.getElementById("log");
    const entry = document.createElement("div");
    log.prepend(entry);
    typeText(entry, text, 25);
}

/* ===== CODE SYSTEM ===== */
const codes = {
    "035": "https://youtube.com",
    "Peak": "https://youtu.be/pOzLZoC_xTY",
    "005": "https://youtu.be/a2OEN4uHg_A",
    "003": "https://youtu.be/0NSVrBmI41w",
    "Leph": "https://youtu.be/sCzfeYz31ic",
    "0.7": "https://youtu.be/-faTSqjc92g",
    "0.7 2": "https://youtu.be/W0M0xVfv_2g"
};

document.getElementById("codeInput").addEventListener("keydown", e => {
    if (e.key === "Enter") {
        const code = e.target.value.trim();
        if (codes[code]) {
            logAction(`"${code}" Accepted`);
            setTimeout(() => window.location.href = codes[code], 400);
        } else {
            logAction(`"${code}" Denied`);
        }
        e.target.value = "";
    }
});
</script>

</body>
</html>
