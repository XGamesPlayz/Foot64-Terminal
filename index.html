<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foot64 Terminal</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body { background: black; color: #00ff66; font-family: 'Press Start 2P', monospace; margin: 0; }
#intro, #mainTerminal { width: 70%; max-width: 700px; margin: 120px auto; padding: 30px; text-align: center; border: 2px solid #00ff66; display: none; }
input, button { background: black; border: 2px solid #00ff66; color: #00ff66; font-family: 'Press Start 2P', monospace; padding: 10px; font-size: 12px; margin-top: 15px; outline: none; }
button:hover { background: #00ff66; color: black; cursor: pointer; }
#terminalTitle { position: fixed; top: 10px; left: 10px; font-size: 12px; color: #00ff66; display: none; }
#videoContainer { display: none; margin-top: 30px; }
#error { margin-top: 15px; color: #00ff66; }
body::after { content: ""; position: fixed; inset: 0; background: repeating-linear-gradient(to bottom, rgba(0,255,102,0.03), rgba(0,255,102,0.03) 1px, transparent 1px, transparent 3px); pointer-events: none; }
</style>
</head>
<body>

<div id="intro">
    <div id="line1"></div>
    <div id="line2"></div>
</div>

<div id="terminalTitle">Foot64 Terminal</div>
<div id="mainTerminal">
    <p>AUTHORIZATION REQUIRED</p>
    <p>ENTER ACCESS CODE</p>
    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">EXECUTE</button>
    <p id="error"></p>
    <div id="videoContainer">
        <iframe id="secretVideo" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const videos = {
        "035":"https://www.youtube.com/embed/QS-AeoMsm3o?autoplay=1",
        "Peak":"https://www.youtube.com/embed/pOzLZoC_xTY?autoplay=1",
        "005":"https://www.youtube.com/embed/a2OEN4uHg_A?autoplay=1",
        "003":"https://www.youtube.com/embed/0NSVrBmI41w?autoplay=1",
        "Leph":"https://www.youtube.com/embed/sCzfeYz31ic?autoplay=1",
        "0.7":"https://www.youtube.com/embed/-faTSqjc92g?autoplay=1",
        "0.7 2":"https://www.youtube.com/embed/W0M0xVfv_2g?autoplay=1"
    };

    window.checkPassword = function() {
        const input = document.getElementById("password").value;
        const error = document.getElementById("error");
        const container = document.getElementById("videoContainer");
        const iframe = document.getElementById("secretVideo");
        if(videos[input]){
            error.textContent = "ACCESS GRANTED";
            container.style.display = "block";
            iframe.src = videos[input];
        } else {
            error.textContent = "ACCESS DENIED";
            container.style.display = "none";
            iframe.src = "";
        }
    };

    // Intro typing
    const intro = document.getElementById("intro");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const mainTerminal = document.getElementById("mainTerminal");
    const terminalTitle = document.getElementById("terminalTitle");

    intro.style.display = "block";

    const messages = ["Loading...", "If you are NOT a Staff Member do not continue!"];
    let currentLine = 0;

    function typeLine(lineElem, text, callback){
        let index = 0;
        function typeChar(){
            if(index < text.length){
                lineElem.textContent += text[index];
                index++;
                setTimeout(typeChar, 50);
            } else {
                if(callback) callback();
            }
        }
        typeChar();
    }

    // Type first line, then second, then show button
    typeLine(line1, messages[0], ()=>{
        setTimeout(()=>{
            typeLine(line2, messages[1], ()=>{
                const openButton = document.createElement("button");
                openButton.textContent = "OPEN";
                openButton.style.marginTop = "20px";
                openButton.onclick = ()=>{
                    intro.style.display = "none";
                    mainTerminal.style.display = "block";
                    terminalTitle.style.display = "block";
                };
                intro.appendChild(openButton);
            });
        }, 500); // small delay before typing second line
    });
});
</script>

</body>
</html>
