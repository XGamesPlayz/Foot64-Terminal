<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foot64 Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background: black;
        color: #00ff66;
        font-family: 'Press Start 2P', monospace;
        margin: 0;
    }

    #terminalTitle {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 12px;
    }

    #terminalBox {
        border: 2px solid #00ff66;
        width: 70%;
        max-width: 700px;
        margin: 120px auto;
        padding: 30px;
        text-align: center;
    }

    input, button {
        background: black;
        border: 2px solid #00ff66;
        color: #00ff66;
        font-family: 'Press Start 2P', monospace;
        padding: 10px;
        font-size: 12px;
        margin-top: 15px;
    }

    button:hover {
        background: #00ff66;
        color: black;
        cursor: pointer;
    }

    #videoContainer {
        display: none;
        margin-top: 30px;
    }

    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,102,0.03),
            rgba(0,255,102,0.03) 1px,
            transparent 1px,
            transparent 3px
        );
        pointer-events: none;
    }
</style>
</head>

<body>

<div id="terminalTitle">Foot64 Terminal</div>

<div id="terminalBox">
    <p>AUTHORIZATION REQUIRED</p>
    <p>ENTER ACCESS CODE</p>

    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">EXECUTE</button>

    <p id="error"></p>

    <div id="videoContainer">
        <iframe
            id="secretVideo"
            width="560"
            height="315"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
    const videos = {
        "035": "https://www.youtube.com/embed/QS-AeoMsm3o?autoplay=1",
        "Peak": "https://www.youtube.com/embed/pOzLZoC_xTY?autoplay=1",
        "005": "https://www.youtube.com/embed/a2OEN4uHg_A?autoplay=1",
        "003": "https://www.youtube.com/embed/0NSVrBmI41w?autoplay=1"
    };

    function checkPassword() {
        const input = document.getElementById("password").value;
        const error = document.getElementById("error");
        const container = document.getElementById("videoContainer");
        const iframe = document.getElementById("secretVideo");

        if (videos[input]) {
            error.textContent = "ACCESS GRANTED";
            container.style.display = "block";
            iframe.src = videos[input];
        } else {
            error.textContent = "ACCESS DENIED";
            iframe.src = "";
            container.style.display = "none";
        }
    }
</script>

</body>
</html>
