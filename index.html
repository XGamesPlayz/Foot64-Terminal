<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foot64 Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background: black;
        color: #00ff66;
        font-family: 'Press Start 2P', monospace;
        margin: 0;
    }

    /* Intro & main terminal styling */
    #intro, #mainTerminal {
        width: 70%;
        max-width: 700px;
        margin: 120px auto;
        padding: 30px;
        text-align: center;
        border: 2px solid #00ff66;
        display: none;
    }

    #intro p, #mainTerminal p {
        margin: 15px 0;
    }

    input, button {
        background: black;
        border: 2px solid #00ff66;
        color: #00ff66;
        font-family: 'Press Start 2P', monospace;
        padding: 10px;
        font-size: 12px;
        margin-top: 15px;
        outline: none;
    }

    button:hover {
        background: #00ff66;
        color: black;
        cursor: pointer;
    }

    #terminalTitle {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 12px;
        color: #00ff66;
        display: none;
    }

    #videoContainer {
        display: none;
        margin-top: 30px;
    }

    #error {
        margin-top: 15px;
        color: #00ff66;
    }

    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,102,0.03),
            rgba(0,255,102,0.03) 1px,
            transparent 1px,
            transparent 3px
        );
        pointer-events: none;
    }
</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
    <p id="loadingText">Loading...</p>
</div>

<!-- Main terminal screen -->
<div id="terminalTitle">Foot64 Terminal</div>
<div id="mainTerminal">
    <p>AUTHORIZATION REQUIRED</p>
    <p>ENTER ACCESS CODE</p>

    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">EXECUTE</button>

    <p id="error"></p>

    <div id="videoContainer">
        <iframe
            id="secretVideo"
            width="560"
            height="315"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
    // List of videos
    const videos = {
        "035": "https://www.youtube.com/embed/QS-AeoMsm3o?autoplay=1",
        "Peak": "https://www.youtube.com/embed/pOzLZoC_xTY?autoplay=1",
        "005": "https://www.youtube.com/embed/a2OEN4uHg_A?autoplay=1",
        "003": "https://www.youtube.com/embed/0NSVrBmI41w?autoplay=1",
        "Leph": "https://www.youtube.com/embed/sCzfeYz31ic?autoplay=1",
        "0.7": "https://www.youtube.com/embed/-faTSqjc92g?autoplay=1",
        "0.7 2": "https://www.youtube.com/embed/W0M0xVfv_2g?autoplay=1"
    };

    function checkPassword() {
        const input = document.getElementById("password").value;
        const error = document.getElementById("error");
        const container = document.getElementById("videoContainer");
        const iframe = document.getElementById("secretVideo");

        if (videos[input]) {
            error.textContent = "ACCESS GRANTED";
            container.style.display = "block";
            iframe.src = videos[input];
        } else {
            error.textContent = "ACCESS DENIED";
            container.style.display = "none";
            iframe.src = "";
        }
    }

    // Intro logic
    const intro = document.getElementById("intro");
    const mainTerminal = document.getElementById("mainTerminal");
    const terminalTitle = document.getElementById("terminalTitle");
    const loadingText = document.getElementById("loadingText");

    intro.style.display = "block";

    // Show "Loading..." for 5 seconds, then warning and Open button
    setTimeout(() => {
        loadingText.textContent = "If you are NOT a Staff Member do not continue!";
        const openButton = document.createElement("button");
        openButton.textContent = "OPEN";
        openButton.onclick = () => {
            intro.style.display = "none";
            mainTerminal.style.display = "block";
            terminalTitle.style.display = "block";
        };
        intro.appendChild(openButton);
    }, 5000);
</script>

</body>
</html>
